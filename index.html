<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="index.css" />
    <script>
      window.onload = function () {
        const grid = document.querySelector(".calendar-grid");
        const emojis = [
          "🎁",
          "🎄",
          "⭐",
          "🦌",
          "🎅",
          "🔔",
          "❄️",
          "🕯️",
          "🎨",
          "🧦",
          "🍪",
          "🎶",
          "🎀",
          "🍫",
          "☕",
          "🧸",
          "🍭",
          "🛷",
          "🌟",
          "🧣",
          "🧤",
          "🧦",
          "🍬",
          "🕊️",
        ];

        const days = Array.from({ length: 24 }, (_, i) => i + 1);

        // Create door elements
        days.forEach((day) => {
          const emojiIndex = (day - 1) % emojis.length;
          const emoji = emojis[emojiIndex];

          const dayElement = document.createElement("label");
          dayElement.className = "day";
          dayElement.innerHTML = `
            <input type="checkbox" class="door-checkbox" />
            <div class="door">
              <div class="door-front">${day}</div>
              <div class="door-back">${emoji}</div>
            </div>
          `;
          grid.appendChild(dayElement);
        });

        const dayElements = Array.from(document.querySelectorAll(".day"));
        for (let i = dayElements.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          grid.appendChild(dayElements[j]);
          dayElements[j] = dayElements[i];
        }
      };
    </script>
  </head>
  <body>
    <div class="advent-calendar">
      <div class="calendar-grid">
        <!-- Days will be generated by JavaScript -->
      </div>
    </div>
  </body>
</html>
